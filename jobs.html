</head>

<body>
    <div id="menu-btn" class="fas fa-bars"></div>

            <img src="images/Logo.png" alt="LOGO" class="logo">
            <p class="name">Riya Sre</p>
        </div>

        <nav class="navbar">
            <a href="#home"> <i class="fas fa-angle-right"></i> Home </a>
            <a href="#about"> <i class="fas fa-angle-right"></i> About </a>
            <a href="#services"> <i class="fas fa-angle-right"></i> Services </a>
            <a href="#jobs"> <i class="fas fa-angle-right"></i> Jobs </a>
            <a href="#contact"> <i class="fas fa-angle-right"></i> Contact </a>
        </nav>

        <div class="share">
            <a href="https://www.whatsapp.com" class="fab fa-whatsapp" target="_blank"></a>
            <a href="https://www.facebook.com" class="fab fa-facebook-f" target="_blank"></a>
            <a href="https://twitter.com" class="fab fa-twitter" target="_blank"></a>

    </header>

    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="title-small"></span></h1>

            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter First Name" required>
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name" required>
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email" required>
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job Role</label>
                        <select name="job-role" id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Development</option>
                            <option value="backend">Backend Development</option>
                            <option value="full-stack">Full Stack Web Development</option>
                            <option value="ui-ux">UI & UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="30" rows="4" placeholder="Enter Address" required></textarea>
                        
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City" required>
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input id="pincode" name="pincode" placeholder="Enter Pincode" required>
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload Your Resume</label>
                        <input type="file" id="upload" name="upload"/>
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload"/>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
            
        </div>
    </div>
</body>

</html>
